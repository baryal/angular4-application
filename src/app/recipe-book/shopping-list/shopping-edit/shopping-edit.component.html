<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput placeholder="Enter Ingredient">
        </div>
        <div class="col-sm-2 form-group">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" class="form-control" #quantityInput placeholder="Entr quantity">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" (click)="onAddItem()">Add</button>
          <button class="btn btn-primary" type="submit" (click)="clearIngredient()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
