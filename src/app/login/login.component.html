<div class="container col-md-6 col-md-offset-3 center">
  <h2 class="text" align="center">Please Login</h2>
  <br/>
  <form class="form-horizontal" 
        #userLogin="ngForm" 
        (ngSubmit)="userLogin.form.valid && onSubmit()" 
        novalidate>

    <div class="form-group" 
         [ngClass]="{ 'has-error':userLogin.submitted && !email.valid }">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" 
               name="email" 
               class="form-control"
               [(ngModel)]="user.email" 
               required 
               #email="ngModel" 
               placeholder="Enter email">
      </div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error':userLogin.submitted && !password.valid }">
      <label class="control-label col-sm-2" for="password">Password:</label>
      <div class="col-sm-10">
        <input type="password" 
               name="password" 
               class="form-control"
               [(ngModel)]="user.password" 
               required 
               #password="ngModel" 
               placeholder="Enter password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Log In</button>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <a href="" [routerLink]="['/user-registration']">Need to Register?</a>
      </div>
    </div>
  </form>
</div>
