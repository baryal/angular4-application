<div *ngIf="product.title" class="card">
  <img *ngIf="product.imageUrl"
       class="card-img-top"
       [src]="product.imageUrl"
       alt="{{product.title}}" style="height: 20rem;">
  <div class="card-body">
    <h4 class="card-title">{{ product.title }}</h4>
    <p class="card-text">{{ product.price | currency:'USD':true }}</p>
  </div>
  <div class="card-footer" *ngIf="showActions">
    <button *ngIf="quantity === 0; else updateQuantity"
            (click)="addToCart()"
            class="btn btn-primary btn-block">Add to Cart</button>

    <ng-template #updateQuantity>
      <div class="row no-gutters">
        <div class="col-2">
          <button type="button" class="btn btn-block">-</button>
        </div>
        <div class="col text-center align-middle font-weight-bold">{{ quantity }} in cart</div>
        <div class="col-2">
          <button type="button" class="btn btn-block">+</button>
        </div>
      </div>
    </ng-template>
  </div>
</div>
