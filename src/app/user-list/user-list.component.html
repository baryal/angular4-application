<div class="view indent">
    <div class="container">
        <header>
            <h3>
                <span class="glyphicon glyphicon-user"></span> User List
            </h3>
        </header>
        <div class="container">
            <div class="row grid-container">
                <div class="col-md-10">
                    <div class="table">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Gender</th>
                                    <th>Date of Birth</th>
                                    <th>email</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of users" (dblclick)="openModel(user)">
                                    <td>{{ user.firstName }}</td>
                                    <td>{{ user.lastName }}</td>
                                    <td>{{ user.gender }}</td>
                                    <td>{{ user.dateOfBirth }}</td>
                                    <td>{{ user.email }}</td>
                                </tr>
                                <tr *ngIf="!users.length">
                                    <td>&nbsp;</td>
                                    <td colspan="6">No Users Found</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" #userDetailModel tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="vertical-alignment-helper">
                <div class="modal-dialog vertical-align-center">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" #myModalLabel>Modal title</h4>
                            <!--<button type="button" class="close" (click)="closeModel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                            </button>-->
                        </div>
                        <div class="modal-body">
                            <div *ngIf="selectedUser">
                                {{selectedUser.firstName}} {{selectedUser.lastName}}
                            </div>
                        </div>
                            
                            
                        
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" (click)="closeModel()">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
